<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PerfusionCalc Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Color Palette Variables - Vibrant Gradient */
    :root {
      --gradient-start: #ff7e5f; /* Orange-Red */
      --gradient-mid: #feb47b; /* Peach */
      --gradient-end: #ff416c; /* Vibrant Pink-Red */
      --card-bg: #ffffff; /* Pure white for the form container */
      --text-dark: #333333; /* Dark grey for general text */
      --text-light: #ffffff; /* White for text on dark backgrounds */
      --text-muted: #666666; /* Muted grey for placeholders/subtext */
      --accent-button: #ff5e62; /* Bright red for login button */
      --accent-button-hover: #e04e52; /* Darker red on hover */
      --border-input: #e0e0e0; /* Light border for inputs */
      --shadow-soft: rgba(0, 0, 0, 0.1); /* Soft shadow */
      --shadow-deep: rgba(0, 0, 0, 0.2); /* Deeper shadow */
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Main Container for the Login Card */
    .login-wrapper {
      background-color: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 20px 50px var(--shadow-deep);
      display: flex;
      width: 90%;
      max-width: 900px; /* Wider to accommodate two columns */
      min-height: 500px; /* Minimum height for better appearance */
      overflow: hidden;
    }

    /* Left Section - Welcome & Illustration Area */
    .welcome-section {
      flex: 1;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* Lighter, softer gradient for left panel */
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: var(--text-light); /* White text on this gradient */
      position: relative;
      overflow: hidden;
    }

    .welcome-section h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      color: var(--text-light);
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .welcome-section p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.9);
    }

    /* Right Section - Login Form */
    .login-form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--card-bg);
      color: var(--text-dark);
    }

    .login-form-section h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8em;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Logo Styling (within the form section) */
    .logo-container {
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 80px; /* Adjust size as needed */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
      position: relative; /* For icon positioning */
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.1em;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    .login-form-section input {
      width: calc(100% - 30px); /* Adjust width for icon padding */
      padding: 14px 15px 14px 45px; /* Left padding for icon */
      border-radius: 10px;
      font-size: 1rem;
      border: 1px solid var(--border-input);
      background-color: #f8f8f8; /* Light background for input */
      color: var(--text-dark);
      transition: all 0.2s ease;
    }

    .login-form-section input:focus {
      outline: none;
      border-color: var(--accent-button);
      box-shadow: 0 0 0 3px rgba(255, 94, 98, 0.2); /* Soft glow on focus */
      background-color: var(--card-bg);
    }

    .login-form-section input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    .form-options {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9em;
    }

    .form-options .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-options .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
      accent-color: var(--accent-button); /* Style checkbox with accent color */
    }

    .form-options a {
      color: var(--accent-button);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .form-options a:hover {
      color: var(--accent-button-hover);
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background-color: var(--accent-button);
      color: white;
      font-weight: bold;
      border: none;
      box-shadow: 0 6px 15px rgba(255, 94, 98, 0.3); /* Button shadow */
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    .login-button:hover {
      background-color: var(--accent-button-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 94, 98, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(255, 94, 98, 0.2);
    }

    .create-account-link {
      font-size: 0.9em;
      color: var(--text-dark);
    }

    .create-account-link a {
      color: var(--accent-button);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .create-account-link a:hover {
      color: var(--accent-button-hover);
      text-decoration: underline;
    }

    /* Back Button - Top Right */
    .top-right-back {
      position: absolute;
      top: 25px;
      right: 25px;
      z-index: 10;
    }

    .back-button {
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
      color: var(--text-dark);
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s ease-in-out;
    }

    .back-button:hover {
      background-color: var(--card-bg);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column; /* Stack sections vertically */
        width: 95%;
        min-height: auto;
      }
      .welcome-section {
        padding: 30px;
        text-align: center;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      .welcome-section h2 {
        font-size: 2em;
      }
      .login-form-section {
        padding: 30px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }
      .login-form-section h3 {
        font-size: 1.5em;
      }
      .logo-container img {
        width: 70px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .login-wrapper {
        width: 100%;
      }
      .login-form-section input {
        padding: 12px 15px 12px 40px;
      }
      .form-group i {
        left: 12px;
        font-size: 1em;
      }
      .login-button {
        padding: 14px;
        font-size: 1em;
      }
      .form-options, .create-account-link {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <div class="top-right-back">
    <a href="/" class="back-button">‚Üê Back</a>
  </div>

  <!-- Login Wrapper -->
  <div class="login-wrapper">

    <!-- Left Section: Welcome & Illustration Placeholder -->
    <div class="welcome-section">
      <h2>Welcome to PerfusionCalc</h2>
      <p>Your advanced solution for precise perfusion data management and analysis in healthcare.</p>
      <!-- You can add an SVG illustration here if desired -->
      <!-- Example placeholder for an SVG: -->
      <!-- <svg viewBox="0 0 100 100" class="illustration-svg" style="width: 100%; max-width: 200px; height: auto; margin-top: 30px;">
        <circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.2)"/>
        <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="rgba(255,255,255,0.4)"/>
      </svg> -->
    </div>

    <!-- Right Section: Login Form -->
    <div class="login-form-section">
      <div class="logo-container">
        <img src="/static/logo.png" alt="PerfusionCalc Logo" />
      </div>
      <h3>USER LOGIN</h3>

      <form method="POST" action="/login" style="width: 100%;">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Username" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Password" required />
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" id="remember"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">LOGIN</button>

        <p class="create-account-link">Don't have an account? <a href="#">Create Account</a></p>
      </form>
    </div>

  </div>

</body>
</html>
